<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
      <h1>Formulario de Inscripción</h1>
      <br>
      <form id="formulario" class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
          <div class="invalid-feedback">Es necesario poner el nombre</div>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="validationDefault02" value="" required>
          <div class="invalid-feedback">Es necesario poner los apellidos</div>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Edad</label>
          <input type="number" class="form-control" id="validationDefaultUsername" value="" required min="18">
          <div class="invalid-feedback">Es necesario poner la edad, debes ser mayor de 18 años.</div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="validationDefault03" required>
          <div class="invalid-feedback">Es necesario poner un correo electrónico válido</div>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">Nacionalidad</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Elegir...</option>
            <option>Extranjero</option>
            <option>Peruano</option>
          </select>
          <div class="invalid-feedback">Es necesario seleccionar una nacionalidad</div>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Número</label>
          <input type="tel" class="form-control" id="validationDefault05" required pattern="\d+" title="Solo se permiten números">
          <div class="invalid-feedback">Es necesario poner un número válido</div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar formulario</button>
        </div>
      </form>
      <div class="mt-4" id="tablaResultado"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="broma.js"></script>
  </body>
</html>
